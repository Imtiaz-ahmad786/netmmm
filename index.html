      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  </head>
  <body class="wrapper">
    <div class="contain">
      <div class="flex w-full items-center justify-between p-[24px]">
        <div class="logo flex h-[48px] items-center">
          <svg class="np-logo-svg np-logo-svg--size-md" xmlns="http://www.w3.org/2000/svg" width="106" height="24" fill="none">
            <path fill="#163300" d="M58.738.359h6.498l-3.27 23.322h-6.498L58.739.359Zm-8.193 0L46.16 13.794 44.247.359h-4.545L33.96 13.754 33.243.36h-6.299l2.193 23.322h5.223l6.458-14.75 2.272 14.75h5.143L56.725.359h-6.18Zm54.558 13.555H89.674c.08 3.03 1.894 5.023 4.565 5.023 2.014 0 3.608-1.077 4.844-3.13l5.208 2.368C102.501 21.702 98.729 24 94.08 24c-6.339 0-10.545-4.266-10.545-11.123C83.535 5.342 88.478 0 95.455 0c6.14 0 10.007 4.146 10.007 10.605 0 1.076-.12 2.152-.359 3.309Zm-5.78-4.466c0-2.71-1.516-4.425-3.947-4.425-2.512 0-4.585 1.794-5.144 4.425h9.09ZM6.632 7.387 0 15.139h11.844l1.33-3.655H8.1l3.1-3.586.01-.095-2.016-3.471h9.072l-7.032 19.35h4.812L24.538.358H2.6l4.033 7.028Zm69.168-2.364c2.292 0 4.3 1.233 6.055 3.346l.921-6.575C81.143.688 78.93 0 76 0c-5.82 0-9.09 3.409-9.09 7.734 0 3 1.675 4.834 4.426 6.02l1.315.598c2.452 1.047 3.11 1.565 3.11 2.671 0 1.146-1.106 1.874-2.79 1.874-2.782.01-5.034-1.415-6.728-3.847l-.94 6.699C67.234 23.22 69.708 24 72.97 24c5.532 0 8.93-3.19 8.93-7.615 0-3.01-1.335-4.943-4.704-6.458l-1.435-.678c-1.994-.887-2.671-1.375-2.671-2.352 0-1.056.927-1.874 2.71-1.874Z"></path>
          </svg>
        </div>
        <div class="cross-icons flex h-[48px] items-center">
          <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="#163300">
            <path
              d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 
  51-189 189 189 189-51 51-189-189-189 189Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="wrapper-2 h-[0.5px] w-full bg-slate-200"></div>
    <!-- logo-icons-end -->
    <div class="contain my-[32px] px-[16px] md:mx-[109px] md:px-[24px] lg:mx-[237px] lg:px-[32px] xl:mx-[445px] 2xl:mx-[1005px]">
      <div class="welcome flex w-full flex-col justify-around">
        <div class="flex w-full justify-around">
          <h1 class="mb-[16px] text-[26px] font-semibold text-[#0e0f0c]">Welcome back.</h1>
        </div>
        <div class="mb-[16px] mt-[8px] flex w-full items-center justify-center gap-1 text-center">
          <p class="text-[14px] text-[#454745]">New to Wise?</p>
          <a class="border-b-[0.5px] border-black text-[14px] font-semibold text-[#163300]" href="#">Sign up</a>
        </div>
      </div>

      <form class="login-inputs flex w-full flex-col justify-center">
        <div class="email-main mb-[24px] flex w-full flex-col items-center justify-center">
          <span class="label w-full text-[14px] text-[#454745] md:w-[526px] lg:w-[510px]">Your email address</span>
          <input class="mb-[8px] mt-1 h-[48px] w-full rounded-lg border-[1.5px] border-white px-[16px] py-[12px] outline outline-[0.1px] outline-offset-0 outline-gray-500 hover:border-[1.5px] hover:border-black md:w-[526px] lg:w-[510px]" type="email" name="email" id="email" required />
        </div>

        <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,, -->
        <div class="password-main mb-[24px] flex w-full flex-col items-center justify-center">
          <span class="label w-full text-[14px] text-[#454745] md:w-[526px] lg:w-[510px]">Your Password</span>
          <div class="mb-[8px] mt-1 flex h-[48px] w-full border-spacing-1 justify-between rounded-lg border-[1.5px] border-white px-[16px] py-[12px] outline outline-[0.1px] outline-offset-0 outline-gray-500 hover:border-[1.5px] hover:border-black md:w-[526px] lg:w-[510px]">
            <input class="w-[90%] border-none px-4 py-3 outline-none" type="password" name="password" id="password" required />
            <div class="flex items-center px-4 py-3">
              <img src="public/password.png" class="h-[16px] w-[16px]" alt="" />
            </div>
          </div>

          <!-- .......... -->
          <div class="eyepassword">
            <path fill-rule="evenodd" d="m2.571 13.287.713.476.004-.006a3.057 3.057 0 0 1 .128-.177c.095-.126.24-.312.434-.537a13.06 13.06 0 0 1 1.721-1.658C7.082 10.176 9.256 9.001 12 9.001s4.918 1.175 6.429 2.384a13.061 13.061 0 0 1 1.72 1.658 10.362 10.362 0 0 1 .563.714l.004.006.713-.476c.713-.475.713-.476.712-.476l-.001-.002-.004-.006-.01-.015a5.162 5.162 0 0 0-.17-.236c-.117-.155-.286-.37-.507-.628a14.776 14.776 0 0 0-1.95-1.878C17.798 8.684 15.257 7.287 12 7.287c-3.256 0-5.797 1.397-7.5 2.76a14.78 14.78 0 0 0-1.949 1.877 12.087 12.087 0 0 0-.677.864l-.01.015-.004.005v.002l-.001.001.712.476ZM12 15.858a2.571 2.571 0 1 0 0-5.142 2.571 2.571 0 0 0 0 5.143Z" clip-rule="evenodd"></path>
          </div>
        </div>
        <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,, -->
        <div class="login-btn flex w-full flex-col items-center justify-center">
          <button type="submit" class="mb-[24px] h-[48px] w-full rounded-full bg-[#9fe870] text-[16px] font-bold text-[#163300] hover:bg-green-500 md:w-[526px] lg:w-[510px]">Log in</button>
        </div>
        <!-- ..............btn-end -->
      </form>
      <div class="flex w-full flex-col items-center">
        <button class="mb-[24px] flex w-full justify-start md:w-[526px] lg:w-[510px]">
          <a href="" class="border- w-[146px] border-b-[0.5px] border-black pb-[2px] text-[16px] font-bold text-[#163300]"> Trouble logging in?</a>
        </button>
      </div>
      <!-- ..........btn 2end -->
      <div class="flex w-full flex-col items-center">
        <button class="mb-[16px] flex w-full items-center justify-around md:w-[526px] md:justify-normal lg:w-[510px]">
          <p class="w-[90px] text-[14px] text-[#454745]">Or log in with</p>
        </button>
      </div>
      <!-- ................ btn 3rd end -->
      <div class="icons-3 flex w-full items-center justify-around pb-[16px]">
        <div class="flex w-full justify-between md:w-[526px] lg:w-[510px]">
          <button class="google md-[168px] flex w-full items-center justify-around rounded-full border-[1px] border-gray-400 py-[8px] hover:bg-blue-500 lg:w-[163px]">
            <img class="h-[24px] w-[24px]" src="public/google.png" alt="#" />
          </button>
          <!-- btn-1-end -->
          <button class="facebook md-[168px] flex w-full items-center justify-around rounded-full border-[1px] border-gray-400 py-[8px] hover:bg-[#095f99] lg:w-[163px]">
            <img class="h-[24px] w-[24px]" src="public/facebook1.png" alt="" />
          </button>
          <!-- btn-2-end -->
          <button class="apple md-[168px] flex w-full items-center justify-around rounded-full border-[1px] border-gray-400 py-[8px] hover:bg-black lg:w-[163px]">
            <div class="block hover:hidden">
              <img class="h-[24px] w-[24px]" src="public/apple-black.png" alt="#" />
            </div>
          </button>

          <button class="apple md-[168px] hidden w-full items-center justify-around rounded-full border-[1px] border-gray-400 py-[11px] hover:block hover:bg-black lg:w-[163px]">
            <div class="  ">
              <img class="hidden h-[24px] w-[24px] hover:block" src="public/apple-white.png" alt="#" />
            </div>
          </button>

          <!-- btn-3-end -->
        </div>
        <!-- ........... -->

        <!-- ................... -->
      </div>
      <div class="py-[90px]"></div>
    </div>

    <!-- contain-end -->

    <div class="copyrights mt-[14px] flex h-[37px] w-full justify-center bg-[#16330014]">
      <h1 class="flex w-full justify-center p-[8px] text-[14px] text-[#454745]">Â© Wise Payments Limited 2024</h1>
    </div>
  </body>
</html>
