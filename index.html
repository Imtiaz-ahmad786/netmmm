<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>net-flix-login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="wrapper">
    <section
      class="w-full md:w-[768px] lg:w-[1050px] xl:w-[1440px] 2xl:w-[1705px]"
    >
      <div
        class="netflix w-full logo px-[16px] py-[24px] text-[27px] font-bold text-red-600
         border-black border-0 bg-black md:bg-opacity-0  md:px-16 "
      >
        NETFLIX
      </div>

      <div class="flex flex-col justify-around w-full items-center">
        <div class="bg-black w-full  pt-[48px] px-[16px] md:w-[400px] flex items-center justify-around md:rounded-tr-lg md:rounded-tl-lg">
        
          <h1 class="text-[32px] font-bold text-white mb-[28px] w-[314px]  ">Sign In</h1>
        </div>
        <!-- <div class="">ggggggggggg</div> -->
        <form
          class="flex flex-col justify-around w-full items-center bg-black md:w-[400px] rounded-br-lg rounded-bl-lg  md:mr-0 "
        >
          <div class="flex justify-around w-[314px] ">
            <input
              type="email"
              class="input-1 w-full py-[24px]  px-[16px] bg-none h-[56px] rounded-md bg-gray-900 border-gray-900 border-[1px]
               hover:border-white hover:border-[1px] mb-4 text-white  hover:outline-none"
              name="username"
              placeholder=" Emai or phone number"
            />
          </div>

          <div class="flex justify-around w-[314px]">
            <input
              type="password"
              class="input-1 w-full py-[24px]  px-[16px] bg-none h-[56px] rounded-md bg-gray-900 border-gray-900 border-[1px]
               hover:border-white hover:border-[1px] mb-4 text-white  hover:outline-none"
              name="username"
              placeholder=" password"
            />
          </div>

          <div class="flex justify-around w-[314px]">
            <input
              type="text"
              class="w-full py-[20px] px-[16px] bg-none h-[20px] rounded-md bg-[#f74343] border-[#f74343] outline-1 outline-white   *:first-letter:first-line:
               border-[1px] font-bold text-white text-center hover:border-white hover:border-[1px] mb-4 hover:outline-none"
              name="username"
              id="text-white"
              placeholder=" Sing in"
            />
          </div>

          <div
            class="w-[314px] flex justify-around text-gray-300 mb-4 text-[16px] font-[400]"
          >
            OR
          </div>

          <div class="flex justify-around w-[314px]">
            <input
              type="text"
              class="w-full py-[20px] px-[16px] bg-none h-[20px] rounded-md bg-[#5f5858] border-[#5f5858] border-[1px] hover:cursor-pointer hover:bg-[#242121] font-bold text-white text-center hover:border-white hover:border-[1px] mb-4 outline-gray-300 outline-[0.2px] hover:outline-none"
              name="username"
              id=""
              placeholder=" Use a sing-in code"
            />
          </div>

          <div class="bgnn flex justify-around w-full">
            <input
              type="password"
              class="w-[384px] py-[24px] px-[16px] h-[40px] rounded-md font-bold bg-black text-center text-white hover:underline outline-none border-none"
              name="username"
              id=""
              placeholder="Forgot password ?"
            />
          </div>

          <div class="flex justify-start gap-4 w-[314px] mt-[20px]">
            <input
              type="checkbox"
              class="bg-none h-6 w-6 rounded-md mb-4 text-black outline-none"
              name="username"
            />

            <h1 class="text-white">Remember me</h1>
          </div>
<div class="w-[314px]">
          <h1 class="text-[16px] text-gray-300 flex w-full  gap-2">
            New to Netflix?
            <span class="text-[16px] font-[700] text-white"> Sign up now.</span>
          </h1>

          <p
            class="text-gray-400 text-[13px] w-full  mt-[24px] mb-[150px]"
          >
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
            <span class="text-blue-500">Learn more.</span>
          </p>
        </div>
        </form>
      </div>
    </section>
    <div class="w-full h-[1px] bg-white md:hidden"></div>
    <footer class="bg-black w-full items-center   md:mt-[25px] flex justify-around py-[40px] md:py-[60px] 
    lg:py-[120px]  flex-col 2xl:mt-[200px] ">

      <div class="footer-1 w-full md:w-[768px] lg:w-[1050px] xl:w-[1440px] 2xl:w-[1706px] px-5    md:px-16 ">
        
          <h1 class="underline text-gray-400 text-[16px]">Questions? Contact us</h1>

          <div class=" grid  w-full justify-between grid-cols-2 lg:grid-cols-4 gap-5 mt-5">

                                        <div class="">

                                        </div>

                                       <div class="">  <h1 class="underline text-gray-400 text-[14px] hover:cursor-pointer lg:block">Terms of Use</h1></div>
                                       <div class="">  <h1 class="underline text-gray-400 text-[14px] hover:cursor-pointer">Privacy</h1></div>
                                      <div class="">  <h1 class="underline text-gray-400 text-[14px] hover:cursor-pointer lg:block">  Corporate Information</h1></div>

                 </div>
          </div>
