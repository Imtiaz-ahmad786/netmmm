<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, 
						initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>wise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="wrapper">
    <div class="contain">
      <div class="flex w-full p-[24px] justify-between items-center">
        <div class="logo h-[48px] items-center flex">
          <svg
            class="np-logo-svg np-logo-svg--size-md"
            xmlns="http://www.w3.org/2000/svg"
            width="106"
            height="24"
            fill="none"
          >
            <path
              fill="#163300"
              d="M58.738.359h6.498l-3.27 23.322h-6.498L58.739.359Zm-8.193 0L46.16 13.794 44.247.359h-4.545L33.96 13.754 33.243.36h-6.299l2.193 23.322h5.223l6.458-14.75 2.272 14.75h5.143L56.725.359h-6.18Zm54.558 13.555H89.674c.08 3.03 1.894 5.023 4.565 5.023 2.014 0 3.608-1.077 4.844-3.13l5.208 2.368C102.501 21.702 98.729 24 94.08 24c-6.339 0-10.545-4.266-10.545-11.123C83.535 5.342 88.478 0 95.455 0c6.14 0 10.007 4.146 10.007 10.605 0 1.076-.12 2.152-.359 3.309Zm-5.78-4.466c0-2.71-1.516-4.425-3.947-4.425-2.512 0-4.585 1.794-5.144 4.425h9.09ZM6.632 7.387 0 15.139h11.844l1.33-3.655H8.1l3.1-3.586.01-.095-2.016-3.471h9.072l-7.032 19.35h4.812L24.538.358H2.6l4.033 7.028Zm69.168-2.364c2.292 0 4.3 1.233 6.055 3.346l.921-6.575C81.143.688 78.93 0 76 0c-5.82 0-9.09 3.409-9.09 7.734 0 3 1.675 4.834 4.426 6.02l1.315.598c2.452 1.047 3.11 1.565 3.11 2.671 0 1.146-1.106 1.874-2.79 1.874-2.782.01-5.034-1.415-6.728-3.847l-.94 6.699C67.234 23.22 69.708 24 72.97 24c5.532 0 8.93-3.19 8.93-7.615 0-3.01-1.335-4.943-4.704-6.458l-1.435-.678c-1.994-.887-2.671-1.375-2.671-2.352 0-1.056.927-1.874 2.71-1.874Z"
            ></path>
          </svg>
        </div>
        <div class="cross-icons h-[48px] items-center flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="15px"
            viewBox="0 -960 960 960"
            width="15px"
            fill="#163300"
          >
            <path
              d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 
  51-189 189 189 189-51 51-189-189-189 189Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="wrapper-2 bg-slate-200 h-[0.5px] w-full"></div>
    <!-- logo-icons-end -->
    <div
      class="contain my-[32px] md:mx-[109px] lg:mx-[237px] xl:mx-[445px] 2xl:mx-[1005px] px-[16px] md:px-[24px] lg:px-[32px]"
    >
      <div class="welcome flex flex-col w-full justify-around">
        <div class="w-full flex justify-around">
          <h1 class="mb-[16px] text-[26px] font-semibold text-[#0e0f0c]">
            Welcome back.
          </h1>
        </div>
        <div
          class="mb-[16px] mt-[8px] w-full flex justify-center text-center items-center gap-1"
        >
          <p class="text-[14px] text-[#454745]">New to Wise?</p>
          <a
            class="text-[14px] text-[#163300] font-semibold border-b-[0.5px] border-black"
            href="#"
            >Sign up</a
          >
        </div>
      </div>

      <div class="login-inputs w-full flex flex-col justify-center">
        <div
          class="email-main flex flex-col w-full items-center justify-center mb-[24px]"
        >
          <span
            class="label text-[14px] text-[#454745] w-full md:w-[526px] lg:w-[510px]"
            >Your email address</span
          >
          <input
            class="h-[48px] hover:border-black hover:border-[1.5px] border-white border-[1.5px] mb-[8px] w-full md:w-[526px] lg:w-[510px] rounded-lg py-[12px] px-[16px] outline-gray-500 outline outline-[0.1px] outline-offset-0 mt-1"
            type="email"
            name="email"
            id="email "
          />
        </div>

        <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,, -->
        <div
          class="password-main flex flex-col w-full items-center justify-center mb-[24px]"
        >
          <span
            class="label text-[14px] text-[#454745] w-full md:w-[526px] lg:w-[510px]"
            >Your Password</span
          >
          <div
            class="h-[48px] mb-[8px] flex justify-between w-full md:w-[526px] lg:w-[510px] rounded-lg py-[12px] px-[16px] outline-gray-500 outline outline-[0.1px] outline-offset-0 mt-1 border-white border-spacing-1 border-[1.5px] hover:border-black hover:border-[1.5px]"
          >
            <input
              class="w-[90%] border-none outline-none py-3 px-4"
              type="password"
              name="password"
              id="password "
            />
            <div class="py-3 px-4 flex items-center">
              <img src="public/password.png" class="w-[16px] h-[16px]" alt="" />
            </div>
          </div>

          <!-- .......... -->
          <div class="eyepassword">
            <path
              fill-rule="evenodd"
              d="m2.571 13.287.713.476.004-.006a3.057 3.057 0 0 1 .128-.177c.095-.126.24-.312.434-.537a13.06 13.06 0 0 1 1.721-1.658C7.082 10.176 9.256 9.001 12 9.001s4.918 1.175 6.429 2.384a13.061 13.061 0 0 1 1.72 1.658 10.362 10.362 0 0 1 .563.714l.004.006.713-.476c.713-.475.713-.476.712-.476l-.001-.002-.004-.006-.01-.015a5.162 5.162 0 0 0-.17-.236c-.117-.155-.286-.37-.507-.628a14.776 14.776 0 0 0-1.95-1.878C17.798 8.684 15.257 7.287 12 7.287c-3.256 0-5.797 1.397-7.5 2.76a14.78 14.78 0 0 0-1.949 1.877 12.087 12.087 0 0 0-.677.864l-.01.015-.004.005v.002l-.001.001.712.476ZM12 15.858a2.571 2.571 0 1 0 0-5.142 2.571 2.571 0 0 0 0 5.143Z"
              clip-rule="evenodd"
            ></path>
          </div>
        </div>
        <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,, -->
        <div class="login-btn flex flex-col w-full items-center justify-center">
          <button
            class="mb-[24px] h-[48px] w-full md:w-[526px] lg:w-[510px] rounded-full text-[16px] font-bold text-[#163300] bg-[#9fe870]"
          >
            Log in
          </button>
        </div>
        <!-- ..............btn-end -->
      </div>
      <div class="flex flex-col w-full items-center">
        <button
          class="w-full flex justify-start md:w-[526px] lg:w-[510px] mb-[24px]"
        >
          <a
            href=""
            class="w-[146px] text-[16px] font-bold text-[#163300] pb-[2px] border-b-[0.5px] border- border-black"
          >
            Trouble logging in?</a
          >
        </button>
      </div>
      <!-- ..........btn 2end -->
      <div class="flex flex-col w-full items-center">
        <button
          class="w-full flex items-center justify-around md:justify-normal md:w-[526px] lg:w-[510px] mb-[16px]"
        >
          <p class="w-[90px] text-[14px] text-[#454745]">Or log in with</p>
        </button>
      </div>
      <!-- ................ btn 3rd end -->
      <div class="icons-3 flex justify-around w-full items-center pb-[16px]">
        <div class="flex justify-between w-full md:w-[526px] lg:w-[510px]">
          <button
            class="google w-full md-[168px] lg:w-[163px] flex items-center justify-around py-[8px] hover:bg-blue-500 rounded-full border-[1px] border-gray-400"
          >
            <img class="w-[24px] h-[24px]" src="public/google.png" alt="#" />
          </button>
          <!-- btn-1-end -->
          <button
            class="facebook w-full md-[168px] lg:w-[163px] flex items-center justify-around py-[8px] hover:bg-[#095f99] rounded-full border-[1px] border-gray-400"
          >
            <img class="w-[24px] h-[24px]" src="public/facebook1.png" alt="" />
          </button>
          <!-- btn-2-end -->
          <button
            class="apple w-full md-[168px] lg:w-[163px] flex items-center justify-around py-[8px] rounded-full border-[1px] border-gray-400 hover:bg-black"
          >
            <div class="block hover:hidden">
              <img
                class="w-[24px] h-[24px]"
                src="public/apple-black.png"
                alt="#"
              />
            </div>
          </button>

          <button
            class="apple w-full md-[168px] hidden hover:block lg:w-[163px] items-center justify-around py-[11px] rounded-full border-[1px] border-gray-400 hover:bg-black"
          >
            <div class="  ">
              <img
                class="w-[24px] h-[24px] hidden hover:block"
                src="public/apple-white.png"
                alt="#"
              />
            </div>
          </button>

          <!-- btn-3-end -->
        </div>
        <!-- ........... -->

        <!-- ................... -->
      </div>
      <div class="py-[90px]"></div>
    </div>

    <!-- contain-end -->

    <div class="copyrights w-full flex justify-center bg-[#16330014] h-[37px]  mt-[14px]">
      <h1 class="text-[14px] text-[#454745] p-[8px] flex justify-center w-full">
        Â© Wise Payments Limited 2024
      </h1>
    </div>
  </body>
</html>
